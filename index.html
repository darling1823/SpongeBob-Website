<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Sponge Bob</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>

        <header>
            <figure class="menuContainer">
                <img src="./assets/navigation.png" alt="navigation" class="menu" />
            </figure>
            <figure class="bobHead">
                <img src="./assets/headerbob.png" alt="Bob" class="bobHead"/>
            </figure>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
                <input type="text" placeholder="Search">
            </nav>
        </header>

        <main>

            <section class="bobMain">
                <h1>Sponge Bob</h1>
                <ul>
                    <li>Patrick</li>
                    <li>Squidward</li>
                    <li>Mr. Krabs</li>
                    <li>Plankton</li>
                </ul>
            </section>

            <section class="bobStories">
                <h2>Bob Stories</h2>
                <figure>
                    <img src="./assets/patrick.png" alt="Patrick"/>
                </figure>
                <figure>
                    <img src="./assets/lula.png" alt="Squid">
                </figure>
                <figure>
                    <img src="./assets/sirigueijo.png" alt="Krab"/>
                </figure>
                <figure>
                    <img src="./assets/plancton.png" alt="Plankton">
                </figure>
            </section>
        </main>

        <footer></footer>

    </body>

</html>
