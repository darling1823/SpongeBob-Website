<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Sponge Bob</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>

        <header>
            <figure class="menuContainer">
                <img src="./assets/navigation.png" alt="navigation" class="menu" />
            </figure>
            <figure class="bobHead">
                <img src="./assets/headerbob.png" alt="Bob" class="bobHead"/>
            </figure>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
                <input type="text" placeholder="Search">
            </nav>
        </header>

        <main>

            <section class="bobMain">
                <h1>Sponge Bob</h1>
                <ul>
                    <li>Patrick</li>
                    <li>Squidward</li>
                    <li>Mr. Krabs</li>
                    <li>Plankton</li>
                </ul>
            </section>

            <section class="bobStories">
                <h2>Bob Stories</h2>
                <article>
                  <figure class="patrickContainer">
                      <img src="./assets/patrick.png" alt="Patrick" class="patrick">
                  </figure>
                  <figure class="squidContainer">
                      <img src="./assets/lula.png" alt="Squid" class="squid">
                  </figure>
                  <figure class="krabContainer">
                      <img src="./assets/sirigueijo.png" alt="Krab" class="krab">
                  </figure>
                  <figure class="planktonContainer">
                      <img src="./assets/plancton.png" alt="Plankton" class="plankton">
                  </figure>
                  <button class="squidB">More</button>
                  <button class="patrickB">More</button>
                  <button class="planktonB">More</button>
                  <button class="krabB">More</button>
                </article>
            </section>
        </main>

        <footer>
            <article>
              <p>Layout produzido por Leandro e  Luan para fins exclusivamente</p>
              <p> educacionais. Referência: Vozes de nossas cabeças</p>
            </article>
            <figure>
                <img src="./assets/up.png" alt="">
            </figure>
        </footer>

    </body>

</html>
